<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacos Shop | Contact</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#About">About</a></li>
          <li><a href="/index.html#Menu">Menu</a></li>
          <li><a href="/timings.html">Timings</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="images/tacos_close_up_400x260.png"
          alt="Tacos"
          loading="lazy"
          width="400"
          height="260"
        />
        <figcaption>The Tacos Shop</figcaption>
      </figure>
    </header>
    <hr>
    <main>
      <section>
        <h2>Contact Form</h2>
        <form >
          <fieldset>
            <legend>Send Us A Massage</legend>
            <p>
              <label for="fname">Name:</label>
              <input type="text" name="fname" id="fname" required />
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <h4>Your Message:</h4>
              <label for="message"></label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here!"
              ></textarea>
            </p>
          </fieldset>
        </form>
        <br>
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
        <button type="reset">Reset</button>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>555 main street LA, USA</address>
        <p>Phone:<a href="tel:555-555-5555">555-555-5555</a></p>
        
      </section>
       <br />
      <a href="#">Back to Top</a>
    </main>
    <hr>
    <footer>  <p>Copyright &copy; The Tacos Shop</p></footer>
  </body>
</html>
